<script>
  class bankAccount{
    #saldo;
    constructor(nama, saldoAwal){
    this.nama = nama;
      this.#saldo = saldoAwal;
  }
    getSaldo(){
        return 'Saldo${this.nama} adalah Rp${this.#saldo}';
      }
      deposit(jumlah){
        this.#saldo += jumlah;
      }
    }
  const akun = new bankAccount("Alice", 500000);
  console.log(akun.getSaldo());
  akun.deposit(200000);
  console.log (akun.getSaldo());
</script>
